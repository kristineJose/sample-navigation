<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D AR Wayfinding System</title>
    
    <!-- Load Three.js and GLTFLoader -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/jsm/webxr/XRButton.js"></script>

    <style>
        body { margin: 0; overflow: hidden; }
        #wayfindingCanvas { width: 100vw; height: 100vh; display: block; }

        /* Dropdown UI for destination selection */
        #destinationSelect {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 8px;
            font-size: 16px;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <!-- Destination Selection Dropdown -->
    <select id="destinationSelect">
        <option value="Library">Library</option>
        <option value="Cafeteria">Cafeteria</option>
        <option value="Laboratory">Laboratory</option>
    </select>

    <!-- Three.js Canvas -->
    <canvas id="wayfindingCanvas"></canvas>

    <!-- Load the Wayfinding Script -->
    <script src="script.js"></script>

</body>
</html>
